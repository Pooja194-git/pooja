<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Our Awesome Products</h1>
    </header>

    <main class="container">
        <aside class="sidebar">
            <h2>Filters</h2>

            <!-- Category Filter -->
            <fieldset class="filter-group">
                <legend>Category</legend>
                <div class="filter-options">
                    <label>
                        <input type="radio" name="category" value="all" checked> All
                    </label>
                    <label>
                        <input type="radio" name="category" value="electronics"> Electronics
                    </label>
                    <label>
                        <input type="radio" name="category" value="clothing"> Clothing
                    </label>
                    <label>
                        <input type="radio" name="category" value="home"> Home Goods
                    </label>
                    <label>
                        <input type="radio" name="category" value="books"> Books
                    </label>
                </div>
            </fieldset>

            <!-- Price Filter -->
            <fieldset class="filter-group">
                <legend>Max Price</legend>
                <div class="filter-options price-filter">
                   <label for="priceRange">$0</label>
                   <input type="range" id="priceRange" name="price" min="0" max="1000" value="1000" step="10">
                   <label for="priceRange">$<span id="priceValue">1000</span></label>
                </div>
            </fieldset>

             <!-- Sorting Options -->
             <div class="sort-group">
                <h2>Sort By</h2>
                <select id="sortOptions">
                    <option value="default">Default</option>
                    <option value="rating_desc">Rating (High to Low)</option>
                    <option value="price_asc">Price (Low to High)</option>
                    <option value="price_desc">Price (High to Low)</option>
                    <option value="name_asc">Name (A-Z)</option>
                </select>
            </div>

        </aside>

        <section id="productList" class="product-grid">
            <!-- Product cards will be loaded here by JavaScript -->
            <p class="loading-message">Loading products...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
